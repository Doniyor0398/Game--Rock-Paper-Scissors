<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables(Переменные)</title>
    <style>
      html,
      body {
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      let variables1 = 3;
      // console.log(2);
      console.log(variables1);
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "Hello";
      console.log(message);
      console.log(";");
      variables1 = 5;
      console.log(variables1);
      variables1 = variables1 + 1;
      console.log(variables1);
    </script>
  </body>
</html>
