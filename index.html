<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра Камень-Ножницы-Бумага</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h3 class="containerBodyTitle">Камень-Ножницы-Бумага</h3>
      </header>
      <main class="main">
        <div class="containerBody">
          <div class="buttonContainer">
            <button id="Rock">
              <img
                id="kamenImg"
                src="./imgIcon/icons8-будь-мужиком,-блеать-48.png"
              />
            </button>

            <button id="Paper">
              <img src="./imgIcon/icons8-рука-ножницы-тип-кожи-2-48.png" />
            </button>

            <button id="Scissors">
              <img
                id="imgBumaga"
                src="./imgIcon/icons8-вся-рука-48.png"
                alt="imgSrcBumaga"
              />
            </button>
          </div>
          <div class="resultBody">
            <div id="computerClickPlay" class="randomNumber">Компютер: ?</div>
            <div id="vs" class="vs">VS</div>
            <div id="userClickPlay" class="randomNumber">Вы: ?</div>
          </div>
          <div id="resultGame" class="randomNumber">Результат: ?</div>
          <div class="bodyCheckContainer">
            <button id="сheck">
              Счёт:<br />
              0 : 0
            </button>
            <button id="tie">Ничья:</button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footerText">
          Создатель игры: <b style="color: white">Донийорбек</b>
        </p>
        <p class="footerText">
          Тестировщик: <b style="color: white">Отабек</b>
        </p>
      </footer>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
