<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра Камень-Ножницы-Бумага</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="imgAdmin">
        <h3 class="containerBodyTitle">Камень-Ножницы-Бумага</h3>
        <img src="./imgIcon/Doniyorbek.jpg" alt="" />
      </div>
      <header class="header">
        <p class="subTitleHeader">Игра до шести балов</p>
      </header>
      <main class="main">
        <div class="containerBody">
          <div class="buttonContainer">
            <div class="bodyBtnHeader">
              <button id="Rock" class="buttonGameSub">
                <img
                  id="kamenImg"
                  src="./imgIcon/icons8-будь-мужиком,-блеать-48.png"
                />
              </button>
            </div>
            <div class="bodyBtnHeader">
              <button id="Paper" class="buttonGameSub">
                <img src="./imgIcon/icons8-рука-ножницы-тип-кожи-2-48.png" />
              </button>
            </div>
            <div class="bodyBtnHeader">
              <button id="Scissors" class="buttonGameSub">
                <img
                  id="imgBumaga"
                  src="./imgIcon/icons8-вся-рука-48.png"
                  alt="imgSrcBumaga"
                />
              </button>
            </div>
          </div>
          <div class="resultBody">
            <div id="userClickPlay" class="randomNumber"></div>
            <div id="vs" class="vs">VS</div>
            <div id="computerClickPlay" class="randomNumber"></div>
          </div>
          <div id="resultGame" class="randomNumberBottom"></div>
          <div class="bodyCheckContainer">
            <button id="сheck" class="buttonSubScore"></button>
            <button id="tie" class="buttonSubScore"></button>
            <div class="bodyBtnRestartGame">
              <button id="btnRestart" class="btnRestartGame">
                Начать<br />
                заново
              </button>
            </div>
          </div>
          <div class="youWinGame" id="youWin"></div>
        </div>
      </main>
      <footer class="footer">
        <p class="footerText">Создатель игры: Дониёрбек.</p>
      </footer>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
