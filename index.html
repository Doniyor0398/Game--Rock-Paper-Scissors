<!DOCTYPE html>

      </button>
      <button id="bumaga">
        <img
          id="imgBumaga"
          src="./imgIcon/icons8-вся-рука-48.png"

      <div id="randomNumber"></div>
      <div id="itog"></div>

    <script src="./app.js" defer></script>
